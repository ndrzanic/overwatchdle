<div [routerLink]="url" class="button">
  <div class="button-content">
    <mat-icon
      inline="true"
      style="
        font-size: 50px;
        height: 50px;
        width: 50px;
        display: flex;
        align-items: center;
        color: black;
        margin-right: 10px;
      "
      >{{ icon }}</mat-icon

    <span style="font-size: 24px; font-weight: bold; color: black">

  </div>
</div>
